<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dagger Development</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #c9ccd1, #f5f3ee);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #333;
    }

    header {
      position: absolute;
      top: 30px;
      left: 30px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    header img {
      width: 150px;
      height: auto;
      margin-bottom: 8px;
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    header p {
      margin: 0;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    main img {
      width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    footer {
      font-size: 1.1rem;
      font-style: italic;
      text-align: center;
      position: absolute;
      bottom: 40px;
    }

    footer a {
      color: #000;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <img src="dagger_logo.png" alt="Dagger Development Logo">
    <h1>DAGGER DEVELOPMENT</h1>
    <p>FORGED IN CODE</p>
  </header>

  <main>
    <img src="dagger_icon.png" alt="Dagger Icon">


  </main>

  <footer>
    for customer service reach out to<br>
    <a href="mailto:daggerdevelop@gmail.com">daggerdevelop@gmail.com</a>
  </footer>

</body>
</html>
